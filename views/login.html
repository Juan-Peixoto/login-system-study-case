<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="author" content="Juan Peixoto (JP)">
    <meta name="description" content="Simple web system to practice and study about login and sessions">
    <link rel="stylesheet" href="/styles/global.css"/>
    <link rel="stylesheet" href="/styles/login.css"/>
    <title>Login page</title>
  </head>

  <body>
    <main class="login-screen">
        <p class="text-wrapper">Login system with data processing, security and persistence</p>

        <form method="post" class="login-form" action="">
            <div class="form-field">
                <img class="icon" src="/images/user.png"/>
                <input class="input" type="text" name="username" id="username" placeholder="Enter your username" autocomplete="username" required>
            </div>

            <div class="form-field">
                <img class="icon" src="/images/lock.png"/>
                <input class="input" type="password" name="password" id="password" placeholder="Type your password" autocomplete="off" required>
            </div>

            <button class="button">ENTER</button>
        </form>

        <p class="registration-link">Or <a href="/signup" target="_self" class="link">SIGNUP</a></p>
    </main>
  </body>
</html>
